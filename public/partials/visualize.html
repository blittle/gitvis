<h1 class="high mainHead l-centered" ng-click="changeIndex()">{{title}}</h1>
<div class="switch" ng-switch on="index" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
	<div ng-switch-when="0" class="switch pure-g">
		<div class="pure-u-1-3">
			<h2 class="l-centered">Top 10 Contributers</h2>
			<pi-chart class="chart" pi-data="graphData.commiterTotals"><svg></svg></pi-chart>
            <h2 class="l-centered">File Types</h2>
            <pi-chart class="chart" pi-data="graphData.fileTypes"><svg></svg></pi-chart>
		</div>
		<div class="pure-u-1-3">
			<h2 class="l-centered">Commits by Day of Week</h2>
			<bar-chart class="wideChart" type="dayOfWeek" pi-data="graphData.totals"><svg></svg></bar-chart>
			<h2 class="l-centered">Commits by Time of Day</h2>
			<bar-chart class="wideChart" type="timeOfDay" pi-data="graphData.totals"><svg></svg></bar-chart>
			<h2 class="l-centered">Commits by Month of Year</h2>
			<bar-chart class="wideChart" type="monthOfYear" pi-data="graphData.totals"><svg></svg></bar-chart>
		</div>
	</div>
	<div ng-switch-when="1" class="switch pure-g">
		<div class="pure-u-1">
			<h2 class="l-centered">Total Project Commit History</h2>
			<heat-map class="heatMap" start-year="2010" end-year="2014" pi-data="graphData.totals"><div></div></heat-map>
			<!--<stack-chart class="stackChart" days="720" pi-data="graphData.totals"><svg></svg></stack-chart>-->
		</div>
	</div>
	<div ng-switch-when="2" class="switch pure-g">
		<div class="pure-u-1">
			<h2 class="high l-centered">Repository File Structure</h2>
			<file-tree class="fileTree" tree-data="graphData.raw"><div></div></file-tree>
		</div>
	</div>
</div>
