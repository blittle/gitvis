<h1 class="mainHead l-centered">{{title}}</h1>
<div class="pure-g">

	<div class="pure-u-1-3">
		<h2 class="l-centered">Top 10 Contributers</h2>
		<pi-chart class="chart" pi-data="graphData.commiterTotals"><svg></svg></pi-chart>
	</div>
	<div class="pure-u-1-3">
		<h2 class="l-centered">Commits by Day of Week</h2>
		<bar-chart class="wideChart" type="dayOfWeek" pi-data="graphData.totals"><svg></svg></bar-chart>
		<h2 class="l-centered">Commits by Time of Day</h2>
		<bar-chart class="wideChart" type="timeOfDay" pi-data="graphData.totals"><svg></svg></bar-chart>
		<h2 class="l-centered">Commits by Month of Year</h2>
		<bar-chart class="wideChart" type="monthOfYear" pi-data="graphData.totals"><svg></svg></bar-chart>
	</div>
</div>
